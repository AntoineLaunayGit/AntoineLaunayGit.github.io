<canvas id="carreCanvas" width="1920" height="1080">
 <script>

        carreCanvas = document.getElementById("carreCanvas")
        if (carreCanvas.getContext) {
            var ctx = carreCanvas.getContext('2d');
            ctx.canvas.width  = window.innerWidth;
            ctx.canvas.height = window.innerHeight;
            ctx.fillStyle = "#FF0000";
            //ctx.fillRect(25, 25, 700,100);

        }

        
        window.addEventListener("load", (event) =>{
            setTimeout(() =>{
                x = 25
                goToRight = true
                i = 0
                var inter = setInterval(() =>{
                        carreCanvas = document.getElementById("carreCanvas")
                        if (carreCanvas.getContext) {
                            if(goToRight) x = x +10
                            else x = x - 10;
                            var ctx = carreCanvas.getContext('2d');
                            if(x > window.innerWidth) goToRight = false
                            else if(x < 0) goToRight = true
                            ctx.clearRect(0, 0, carreCanvas.width, 200);
                            ctx.fillRect(x, 25, 100, 100);
                            i ++;
                        }
                }, 10)
            }, 2000)
            
            
        });
    
</script>
