<body>
<canvas id="triCarresCanvas" width="1920" height="1080">
 <script>

        triCarresCanvas = document.getElementById("triCarresCanvas")
        if (triCarresCanvas.getContext) {
            var ctx = triCarresCanvas.getContext('2d');
            ctx.canvas.width  = window.innerWidth;
            ctx.canvas.height = window.innerHeight;
            ctx.fillStyle = "#FF0000";
            //ctx.fillRect(25, 25, 700,100);

        }

        var first = false
        function moveSquare(){
                    var x = 25
                    var goToRight = true
                    var i = 0
                    
                    var inter = setInterval(() =>{
                        triCarresCanvas = document.getElementById("triCarresCanvas")
                        if (triCarresCanvas.getContext) {
                            if(goToRight) x = x +10
                            else x = x - 10;
                            var ctx = triCarresCanvas.getContext('2d');
                            if(x > window.innerWidth) goToRight = false
                            else if(x < 0) goToRight = true
                            ctx.clearRect(x-100, 0, window.innerWidth, 200);
                            ctx.fillRect(x, 25, 50, 50);
                        
                            
                            i ++;
                        }
                    }, 10)
        }

        var n = 0
        function loop(){
                if(n < 3){
                    setTimeout(function(){
                        n++;
                        moveSquare()
                        loop();
                 }, 1000)
                }
                
        }
        

        
        window.addEventListener("load", (event) =>{
            setTimeout(() =>{

                loop()
                

                
            }, 4000)
            
            
        });
    
</script>
